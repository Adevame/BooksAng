<div class="login-card">
    <div class="card-title">
        <h1>Login</h1>
        <span>Don't have an account yet? <a routerLink="/signup">Register here!</a></span>
    </div>
    <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input name="email" type="email" formControlName="username" placeholder="Email">
        <input type="password" name="password" formControlName="password" placeholder="Password">
        <input type="submit" value="Submit">
    </form>
</div>
