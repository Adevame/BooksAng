<div class="signup-card">
    <div class="card-title">
        <h1>Create an Account</h1>
        <span>Already have an account? If so <a routerLink="/login">sign in here!</a></span>
    </div>
    <form class="form-group" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <input type="email" name="email" placeholder="Email" formControlName="username">
        <input type="password" name="password" placeholder="Password" formControlName="password">
        <input type="submit" value="Signup">
    </form>
</div>
