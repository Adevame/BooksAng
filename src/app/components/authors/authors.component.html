<h1>Authors</h1>
<section>
    <div *ngFor="let author of authors| paginate: { itemsPerPage: itemsPerPage, currentPage: p, totalItems: total }; trackBy: trackByAuthorId" class="author-card" [id]="'author-' + author.id">
        <h2>{{ author.firstName }}</h2>
        <h2>{{ author.lastName }}</h2>
        <button class="btn btn-danger" *ngIf="isHidden()" (click)="deleteAuthor(author.id)">Delete</button>
        <button class="btn btn-primary" (click)="detailAuthor(author)">DÃ©tails</button>
        <button class="btn btn-warning" *ngIf="isHidden()" (click)="updateAuthor(author.id)">Modifier</button>
    </div>
</section>
<button class="btn btnR btn-primary" (click)="retourBook()">Retour</button>
<div class="pagination">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
